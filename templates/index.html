<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body class="container mt-5">
    <h1 class="display-4 text-center">Welcome to the Great Number Game!</h1>
    <h3 class="display-6 text-center">I am thinking of a number between 1 and 100</h3>
    <h3 class="display-6 text-center">Take a guess!</h3>
    {% if session['box'] == True %}
        <div class="card display-5" style="text-align: center; text-justify: center; background-color: {{session['backgroundclr']}}; width: 500px; height: 300px; margin: 0 auto;"><p style="margin-top: 110px;">{{session['txt']}}</p></div>
    {% endif %}
    <form action="/result" method="post" style="display: flex; justify-content: center;">
        <label for="num">Guess Here!</label>
        <input type="text" name="num">  
        <input type="submit">
    </form>
</body>
</html>
